# .github/workflows/social-monetization.yml
name: Social & Monetization Actions

on:
  release:
    types: [published]
  # For sponsor reminders, could be on a schedule, or manual trigger
  workflow_dispatch:
    inputs:
      action_type:
        description: 'Type of monetization/social action'
        required: true
        default: 'tweet_release'
        type: choice
        options:
          - tweet_release
          - remind_sponsors

